<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>Ordenador Quick Sort</title>
  <link rel="icon" href="./assets/favicon.png">
</head>

<link rel="stylesheet" href="./styles.css">

<body>
  <main>
    <div>
      <strong>Quick Sort</strong>
    </div>
    <div class="container">
      <input type="text" id="numberInput" placeholder="Digite os números separados por espaço" />
      <button onclick="ordenarNumeros(),medirTempo()">
        <div class="buttonIcon">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </button>
    </div>
  </main>
  <div id="numeroOrdenados">
    <p class="numerosOrdenadinhos">Números Ordenados: <span id="ordenadosSpan"></span></p>
    <p style="display: none;">Números Inseridos: <span id="numerosSpan"></span></p>
    <p id="resultado"></p>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./script.js"></script>
</body>

</html>
